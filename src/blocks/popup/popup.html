<section class="popup" data-popup="consultation">
  <div class="popup__wrapper">
    <div class="popup__body">
      <button class="popup__close">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#icon__close"></use>
        </svg>
      </button>
      <p class="popup__title">бесплатная консультация</p>
      <p class="popup__desc">Заполните форму заявки и мы свяжемся с вами в ближайшее время</p>
      <form action="" class="popup__form">
        <input type="text" name="name" placeholder="Ваше имя" class="popup__input">
        <input type="text" name="phone" placeholder="+7 ( ___ ) ___-__-__" class="popup__input js-mask">
        <button class="popup__button button button--accent">заказать звонок</button>
      </form>
      <p class="popup__politic">Нажимая на кнопку,  вы соглашаетесь с <a href="">политикой конфиденциальсти</a></p>
    </div>
  </div>
</section>

<section class="popup" data-popup="review">
  <div class="popup__wrapper">
    <div class="popup__body">
      <button class="popup__close">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#icon__close"></use>
        </svg>
      </button>
      <p class="popup__title">добавить отзыв</p>
      <p class="popup__desc">Оставьте отзыв, нам важно ваше мнение</p>
      <form action="" class="popup__form">
        <input type="text" name="name" placeholder="Ваше имя" class="popup__input">
        <input type="text" name="phone" placeholder="+7 ( ___ ) ___-__-__" class="popup__input js-mask">
        <textarea name="comment" class="popup__textarea" placeholder="Введите отзыв"></textarea>
        <button class="popup__button button button--accent">заказать звонок</button>
      </form>
      <p class="popup__politic">Нажимая на кнопку,  вы соглашаетесь с <a href="">политикой конфиденциальсти</a></p>
    </div>
  </div>
</section>
